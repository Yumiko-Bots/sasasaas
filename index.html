<!DOCTYPE html>
<html>
<head>
    <title>Telegram Login Widget</title>
</head>
<body>
    <script async src="https://telegram.org/js/telegram-widget.js?7" data-telegram-login="{your_bot_username}" data-size="large" data-auth-url="{auth_url}"></script>
</body>
</html>

<script type="text/javascript">
    function onTelegramAuth(user) {
        alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        // You can perform further actions or send the user details to your server here
    }
</script>
